<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <!-- Build your responsive signup form here -->
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-4">
         <!-- Your form content -->

         <form action="#" class="row">
          <h2 class="text-center mb-5">Create your account</h2>

          <div class="col-6 mb-3">
            <label for="first-name" class="form-label">Your first name</label>
            <input id="first-name" type="text" class="form-control" placeholder="Bob">
          </div>
          <div class="col-6 mb-3">
            <label for="last-name" class="form-label">Your last name</label>
            <input id="last-name" type="text" class="form-control" placeholder="Sponge">
          </div>

          <div class="col-12 mb-3">
            <label for="email" class="form-label">Your email</label>
            <input id="email" type="email" class="form-control" placeholder="bob@gmail.com">
          </div>

          <div class="col-12 mb-3">
            <label for="password" class="form-label">Your password</label>
            <input id="password" type="password" class="form-control" placeholder="••••••••">
          </div>

          <div class="col-12 mb-3">
            <label for="dropdown-menu">How do you know us?</label>
            <select class="col-12 my-2 form-select">
              <option value="facebook">Facebook</option>
              <option value="google-search">Google Search</option>
              <option value="friend">A friend</option>
            </select>
          </div>

          <div class="col-12">
            <input class="btn btn-primary w-100" type="submit" value="Sign In">
          </div>
        </form>
        
        </div>
      </div>
    </div>
  </body>
</html>
