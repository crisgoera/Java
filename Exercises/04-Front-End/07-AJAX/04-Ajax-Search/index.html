<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ajax Search</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-6">
          <h1 class="my-3">Ajax Search</h1>
          <form id="search-movies">
            <div class="form-group">
              <label for="movie-name" class="form-label">Enter a movie name</label>
              <div class="d-flex">
                <input type="text" id="movie-name" class="form-control" placeholder="The Shawshank Redemption, The Godfather...">
                <input type="submit" value="Search" class="btn btn-primary ms-2">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row" id="movie-cards">
        <!-- TODO: Display movie posters here -->

        <div class="col-lg-3 col-md-4 col-sm-6 col-12">
          <div class="card mb-2">
            <img src="" class="card-img-top" id="poster">
            <div class="card-body">
              <span class="badge bg-primary mb-2" id="year"></span>
              <h5 class="card-title" id="title"></h5>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="lib/index.js"></script>
  </body>
</html>
